<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>

    
    <h1 style="text-align: center;"><b>Student Registration Form</b></h1>

    <hr></hr>
    <br><br>

    <form>
      <label>Full Name:</label>
      <input type="text" name="fullname" placeholder="Enter your full name" required><br><br>

      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter valid email address" required><br><br>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter password" required><br><br>

      <label>Gender:</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other<br><br>

      <label>Course:</label>
      <select name="course">
        <option>-- Select Course --</option>
        <option>B.Tech</option>
        <option>BCA</option>
        <option>B.Sc</option>
        <option>MCA</option>
        <option>M.Tech</option>
      </select><br><br>

      <label>Contact No:</label>
      <input type="tel" name="contact" placeholder="Enter phone number" required><br><br>

      <label>Address:</label><br>
      <textarea name="address" rows="3" cols="25" placeholder="Enter your address"></textarea><br><br>

      <input type="submit" value="Register">
      <input type="reset" value="Clear"><br><br>
    </form>
    <br>

    <hr></hr>
    <p style="text-align: center;">Â© 2025 Student Registration Portal</p>
  

</body>
</html>
