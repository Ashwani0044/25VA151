<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABES form</title>
</head>
<body>
    <fieldset>
    <header>
        <center>
        <img src="logo.jpeg" height="100px">
        </center>
        <hr color="grey" size="3px">
    </header>
    <h1 style="text-align: center;  ">Student Registration Form</h1>
    <hr>
    <form action="">
        <br>
        <table border="0" cellspacing="0" cellpadding="20px" width="90%">
        <tr align="center">
        <td>
        <label><b>Name:</b></label>&nbsp;&nbsp;
        <input type="text" placeholder="enter your name" required></td>

        <td>
        <label><b>E-mail:</b></label>
        <input type="email" placeholder="enter your mail" required></td>
        </tr>
        <br>
        <tr align="center">
            <td><label><b>Father's Name:</b></label>
            <input type="text" placeholder="enter your father's name" required></td>
            <td>
                <input type="checkbox" name="Lateral Entry">
                <label><b>Lateral Entry</b></label>
            </td>
        </tr>
        <tr align="center">
            <td>
                <label><b>Password:</b></label>
                <input type="password" placeholder="enter your password" required>
            </td>
            <td><button type="submit" style="width:70%;height: 35px; background-color: maroon; color: white; border: none; border-radius: 3px;"><b>Reset</b></button></td>
        </tr>
        <tr align="center">
            <td>
                <label><b>OTP:</b></label>
                <input type="text" placeholder="enter otp" required>
            </td>
            <td>
                 <button type="submit" style="width:70%;height: 35px; background-color: maroon; color: white; border: none; border-radius: 3px;"><b>Resend</b></button>
            </td>
        </tr>
        <tr align="center">
            <td>
                <label><b>Mobile No.</b></label>
                <input type="tel" placeholder="enter your number" minlength="10" maxlength="10" required>
            </td>
            <td>
                <label><b>Date:</b></label>
                <input type="date" required>
            </td>
        </tr>
        <tr align="center">
            <td>
                <label><b>Course:</b></label>
                <select>
                <option>--Select Course--</option>
                <option>B.Tech</option>
                <option>M.Tech</option>
                <option>MBA</option>
                </select>
            </td>
            <td>
                <label><b>UG:</b></label>
                <input type="checkbox">
                <label><b>PG:</b></label>
                <input type="checkbox">
            </td>
        </tr>
        <tr align="center">
        <td colspan="2">
        <button type="submit" style="width:70%;height: 35px; background-color: maroon; color: white; border: none; border-radius: 3px;"><b>Submit</b></button>
        </td>

    </tr>
    </table>
    </form>
    <br>
     <hr color="grey" size="3px">
    <footer style="height: 60px; ">
      <p style="text-align: center; font-weight: 200; color: rgb(90, 88, 88);">&copy;Made by Ashwani Bhardwaj</p>
    </footer>

    </fieldset>
</body>
</html>
